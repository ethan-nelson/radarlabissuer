---
layout: default
---
<div class="post">

  <article class="post-content">
    {{ content }}
  </article>

<script>
      $('[data-active]').each(function(i,el) {
        var active = new RegExp($(this).data('active'));
        if (active.test(location.pathname))
          $(this).addClass('active');
      });
</script>

</div>
