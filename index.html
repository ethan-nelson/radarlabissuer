---
layout: page
title: Warning Generator
permalink: /
slug: home
---
<div id="returnvalue"></div>
<div class="well bs-component col-md-12">
<form class="form-horizontal" id="stormwarning">
	<fieldset>
	<center><legend><h3>Storm Warning Issuer</h3></legend></center>
	<div class="row">
	<div class="col-md-6 column">

	<div class="form-group">
		<label for="forecaster" class="col-xs-3 control-label">Forecaster #:</label>
		<div class="col-xs-6">
			<input type="text" class="form-control" id="forecaster" name="forecaster" autofocus required>
		</div>
	</div>

	<div class="form-group">
		<label for="select" class="col-xs-3 control-label">Type:</label>
		<div class="col-xs-6">
		  <select class="form-control" id="type" name="type" required>
			<option></option>
			<option>Severe Storm</option>
			<option>Flash Flood</option>
			<option>Tornado</option>
		  </select>
		</div>
	</div>

	<div class="form-group">
		<label for="select" class="col-xs-3 control-label">Threat:</label>
		<div class="col-xs-6">
		  <select class="form-control" id="threat" name="threat">
			<option val=""></option>
			<option>Severe Wind</option>
			<option>Severe Hail</option>
		  </select>
		</div>
	</div>

	<div class="form-group">
		<label for="input" class="col-xs-3 control-label">Magnitude:</label>
		<div class="col-xs-4">
			<div class="input-group">
				<input type="text" class="form-control" id="magnitude" name="magnitude">
				<div class="input-group-addon" id="magnitudeaddon"></div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="select" class="col-xs-3 control-label">Source:</label>
		<div class="col-xs-6">
		  <select class="form-control" id="source" name="source" required>
			<option val=""></option>
			<option>Dopper radar indication</option>
			<option>Trained storm spotter</option>
			<option>Law enforcement</option>
			<option>Media</option>
			<option>Automated weather station</option>
		  </select>
		</div>
	</div>

	<div class="form-group">
		<label for="input" class="col-xs-3 control-label">Issue Time:</label>
		<div class="input-append bootstrap-timepicker col-xs-6">
			<input type="text" name="radartime" id="radartime" required disabled>
			<span class="add-on"><i class="glyphicon glyphicon-time"></i></span>
		</div>
	</div>

	<div class="form-group">
		<label for="input" class="col-xs-3 control-label">Expiration:</label>
		<div class="input-append bootstrap-timepicker col-xs-6">
			<input type="text" name="expirationtime" id="expirationtime" required>
			<span class="add-on"><i class="glyphicon glyphicon-time"></i></span>
		</div>
	</div>

	<div class="form-group">
		<label for="select" class="col-xs-3 control-label" style="font-weight: normal !important;">Movement:</label>
		<div class="col-xs-3">
		  <select class="form-control" id="direction" name="direction">
			<option></option>
			<option>N</option>
			<option>NNE</option>
			<option>NE</option>
			<option>ENE</option>
			<option>E</option>
			<option>ESE</option>
			<option>SE</option>
			<option>SSE</option>
			<option>S</option>
			<option>SSW</option>
			<option>SW</option>
			<option>WSW</option>
			<option>W</option>
			<option>WNW</option>
			<option>NW</option>
			<option>NNW</option>
			<option>N</option>
		  </select>
		</div>
		<div class="col-xs-2 input-group">
			<input type="text" class="form-control" id="speed" name="speed">
			<div class="input-group-addon">kts</div>
		</div>
	</div>

	<div class="form-group">
		<label for="textArea" class="col-xs-3 control-label">Details:</label>
		<div class="col-xs-8">
			<textarea class="form-control" rows="4" id="details" name="details"></textarea>
		</div>
	</div>
	</div>
	<div class="col-md-6 column">
		<div id="addTime"></div>
		<label>Draw the warning polygon:</label>
		<div id="map" style="height: 400px; width: 475px;" name="map"></div>
		<div>
			<p class="text-muted small"><em>Map acting weird?</em> <button type="button" class="btn btn-default btn-xs" onClick="ResetMap();">
			<span class="glyphicon glyphicon-retweet" aria-hidden="true"></span> Reset Map</button>
			<button type="button" class="btn btn-default btn-xs" onClick="reloadRadar();">Refresh Radar Manually</button></p>
		</div>
	</div>
	</div>
	<div class="row">
	<div class="form-group">
		<div class="col-xs-offset-5">
			<input class="btn btn-default" value="Reset Everything" type="button" onClick="ResetData();">
			<input class="btn btn-danger" value="Issue Warning" type="submit" id="submitter" name="submitter" data-loading-text='Issuing...' disabled>
		</div>
	</div>

	</fieldset>
	</div>
</form>
<script src="{{ '/js/common.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript">
	$('#radartime').timepicker({
		minuteStep: 1,
		defaultTime: '20:00',
		showMeridian: false
	});

	$('#expirationtime').timepicker({
		minuteStep: 1,
		defaultTime: '20:00',
		showMeridian: false
	});


	var $warning = $('#type'), $magnitude = $('#magnitude'), $threat = $('#threat'), $magnitudeaddon = $('#magnitudeaddon'), $submitter = $('#submitter');
	$warning.change(function () {
		if ($warning.val() == 'Severe Storm') {
		    $magnitude.removeAttr('disabled');
			$threat.removeAttr('disabled');
			$magnitude.attr('required','required');
			$threat.attr('required','required');
		} else {
			$magnitude.attr('disabled','disabled').val('');
			$threat.attr('disabled','disabled').val('');
			$magnitude.removeAttr('required');
			$threat.removeAttr('required');
			$magnitudeaddon.html('');
		}
	}).trigger('change');

	$threat.change(function () {
		if ($threat.val() == 'Severe Wind') {
		    $magnitudeaddon.html('kts');
		} else if ($threat.val() == 'Severe Hail') {
			$magnitudeaddon.html('inches');
		} else {
			$magnitudeaddon.html('');
		}
	}).trigger('change');

        var map = L.map('map', {layers: [mapimg, radarimg]}).setView({{ site.mapcenter}}, {{ site.mapzoom }});

	var drawnWarning = new L.FeatureGroup();
	var polygonid = JSON.stringify(drawnWarning.toGeoJSON());
	map.addLayer(drawnWarning);

	var options = {
		draw: {
		    polyline: false,
			rectangle: false,
			circle: false,
		    marker: false
		},
		edit: {
		    featureGroup: drawnWarning
		}
	};

	var onlyeditoptions = {
		draw: false,
		edit: {
			featureGroup: drawnWarning
		}
	};

        setInterval(reloadRadar(), 60*5*1000);


	var drawControl = new L.Control.Draw(options);
	var onlyeditControl = new L.Control.Draw(onlyeditoptions);
	map.addControl(drawControl);

	map.on('draw:created', function (e) {
		layer = e.layer;
		layer.addTo(drawnWarning);
		drawControl.removeFrom(map);
		onlyeditControl.addTo(map)
		polygonid = JSON.stringify(drawnWarning.toGeoJSON());
		$submitter.removeAttr('disabled');
	});

	map.on('draw:edited', function (e) {
		polygonid = JSON.stringify(drawnWarning.toGeoJSON());
		$submitter.attr('disabled','disabled');
	});

	map.on('draw:deleted', function (e) {
		onlyeditControl.removeFrom(map);
		drawControl.addTo(map);
		polygonid = JSON.stringify(drawnWarning.toGeoJSON());
		$submitter.attr('disabled','disabled');
	});

	function ResetData() {
		document.getElementById("stormwarning").reset();

		$warning.trigger('change');
		$threat.trigger('change');

		ResetMap();
	};

	function ResetMap() {
		map.removeLayer(drawnWarning);
		drawnWarning = new L.FeatureGroup();
		polygonid = JSON.stringify(drawnWarning.toGeoJSON());
		map.addLayer(drawnWarning);
		onlyeditControl.removeFrom(map);

		options = {
			draw: {
				polyline: false,
				rectangle: false,
				circle: false,
				marker: false
			},
			edit: {
				featureGroup: drawnWarning
			}
		};

		onlyeditoptions = {
			draw: false,
			edit: {
				featureGroup: drawnWarning
			}
		};

		drawControl = new L.Control.Draw(options);
		onlyeditControl = new L.Control.Draw(onlyeditoptions);
		map.addControl(drawControl);
	};

	$('#stormwarning').submit(function(e) {
		e.preventDefault();
		var $btn = $('#submitter').button('loading')
		var $form = $( this );
		var disabled = $form.find(':input:disabled').removeAttr('disabled');
		forecasterNumber = document.getElementById('forecaster').value;
		radarTime = document.getElementById('radartime').value;
		expTime = document.getElementById('expirationtime').value;

		var url = '/warn/issue.php';
		var datain = $form.serialize() + "&polygon=" + JSON.stringify(drawnWarning.toGeoJSON());
		var posting = $.post( url, datain );
		posting.done(function( data ) {
			if(data.status == 'success'){
				responsehtml = '<div class="alert alert-dismissable alert-success">' +
		                           '<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>' +
		    					   '<h4><i class="glyphicon glyphicon-ok"></i><strong> ' + data.warning + 
									' Warning issued!</strong></h4>' + 'Issued with Forecaster ID ' + data.forecaster + 
									' at ' + data.radartime + '. Affected cities have been notified.</div>';
				document.getElementById('returnvalue').innerHTML = responsehtml;
				ResetData();
				document.getElementById('forecaster').value = forecasterNumber;
				document.getElementById('radartime').value = radarTime;
				document.getElementById('radartime').setAttribute('disabled','disabled');
				document.getElementById('expirationtime').value = expTime;
			}else if(data.status == 'error'){
				responsehtml = '<div class="alert alert-dismissable alert-danger">' +
                	'<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>' +
        			'<h4><strong>ERROR!</strong></h4> Error issuing storm warning due to database.' +
					' CALL TECH SUPPORT (AKA your TA) NOW and don`t close this message!<br><br>' + data.msg + '</div>';
                document.getElementById('returnvalue').innerHTML = responsehtml;
				$warning.trigger('change');
				$threat.trigger('change');
			}
		});
		$btn.button('reset');
	});
        function startTime() {
                var today=new Date();
                var h=today.getHours(today.setHours(today.getHours() + 11));
                var m=today.getMinutes(today.setMinutes(today.getMinutes() - 30));
                var s=today.getSeconds();
                h = checkTime(h);
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('addTime').innerHTML = "Simulation Time: " + h+":"+m+":"+s;
                document.getElementById('radartime').value = h+":"+m;
                var t = setTimeout(function(){startTime()},500);
        }

        function checkTime(i) {
                if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
        }

        window.onload = startTime();
</script>
</div>
